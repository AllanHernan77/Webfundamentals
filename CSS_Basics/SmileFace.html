<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="SmileFace.css" type="text/css"/>

	<title></title>

</head>
<body>


	<div class="wrapper">
		<h1>CSS smile face</h1>
			<h2>Step one: Make a smiley face</h2>
				<div class="face"></div>

				<h1>Add a left eye</h1>
				<div class="face">
				<div class="lefteye"></div>
				</div>

	</div>

	<h2>Step 3: Add right eye</h2>
	<div class= "face">
		<div class="lefteye"></div>
		<div class="righteye"></div>

	</div>


			<h2> Step 4 add mouth</h2>
				<div class="face">
					<div class="lefteye"></div>
					<div class= "righteye"></div>
					<div class= "mouth"></div>
					</div>


					<h2> Step 5 adding inner eyes</h2>
					<div class="face">
					<div class="lefteye"></div><div id="inner-left"></div>
					<div class= "righteye"></div><div id="inner-right"></div>
					<div class= "mouth"></div>
					</div>


</body>
</html>
